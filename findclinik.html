<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearby Hospitals and Clinics</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body */
        body {
            background-color: #f3f6f9; /* Light gray-blue background */
            color: #444;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #f44336; /* Bold red */
            padding: 20px;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); /* Deeper shadow for a floating effect */
            transition: background-color 0.3s ease;
        }

        header .logo h1 {
            font-size: 2.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            color: #fff;
        }

        /* Navigation Bar */
        nav {
            background-color: #ff5722; /* Orange */
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 30px;
        }

        nav ul li {
            font-size: 1.2rem;
            font-weight: 600;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffb74d;
            transform: scale(1.1);
        }

        /* Map Section */
        .map-container {
            width: 100%;
            height: 400px;
            margin-top: 30px;
        }

        /* Filters */
        .filters {
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .filters select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .filters select:hover {
            transform: scale(1.05);
        }

        /* Clinic List */
        .clinic-list {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .clinic-item {
            background-color: #fff;
            padding: 15px;
            width: 80%;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease, box-shadow 0.5s ease, perspective 0.5s ease;
            transform-style: preserve-3d;
        }

        .clinic-item:hover {
            transform: translateY(-10px) rotateY(10deg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .clinic-item h3 {
            font-size: 1.5rem;
            color: #2a3d66;
            margin-bottom: 10px;
        }

        .clinic-item p {
            font-size: 1.1rem;
            color: #555;
        }

        footer {
            background-color: #263238; /* Dark gray-blue background */
            color: white;
            text-align: center;
            padding: 30px;
        }

        footer p {
            font-size: 1rem;
            opacity: 0.7;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header .logo h1 {
                font-size: 2.2rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .clinic-item {
                width: 90%;
            }

            .filters select {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="logo">
        <h1>Find Nearby Clinics</h1>
    </div>
</header>

<!-- Navigation Bar -->
<nav>
    <ul class="nav-links">
        <li><a href="dr.html">QUIK Solutions </a></li>
        <li><a href="beauty.html"> BEAUTY Products</a></li>
        <li><a href="med.html"> find store</a></li>
        <li><a href="vidiocalltodr.html">Video Call</a></li>
        <li><a href="findclinik.html">find clinic</a></li>
    </ul>
</nav>

<!-- Clinic Filters -->
<div class="filters">
    <select id="clinicCategory" onchange="filterClinics()">
        <option value="">Select Clinic Category</option>
        <option value="Dental">Dental</option>
        <option value="Hospital">Hospital</option>
        <option value="Doctor">Doctor</option>
    </select>
</div>

<!-- Google Map -->
<div class="map-container" id="map"></div>

<!-- Clinic List -->
<div class="clinic-list" id="clinicList"></div>

<!-- Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap" async defer></script>

<script>
    let map;
    let service;
    let infowindow;
    let allPlaces = []; // to store all found places for filtering

    function initMap() {
        // Initialize the map centered on a default location (New York)
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 40.712776, lng: -74.005974 },
            zoom: 14,
        });

        infowindow = new google.maps.InfoWindow();
        const request = {
            location: map.getCenter(),
            radius: '5000',
            type: ['hospital', 'clinic', 'dentist', 'doctor'], // different types of clinics and hospitals
        };

        service = new google.maps.places.PlacesService(map);

        // Perform a search for places
        service.nearbySearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                allPlaces = results; // Store all places found
                displayClinics(results); // Display the found places
            }
        });
    }

    // Display clinics on the page
    function displayClinics(places) {
        const clinicList = document.getElementById("clinicList");
        clinicList.innerHTML = ''; // Clear any previous listings

        places.forEach((place) => {
            const clinicDiv = document.createElement('div');
            clinicDiv.classList.add('clinic-item');

            const name = document.createElement('h3');
            name.textContent = place.name;
            clinicDiv.appendChild(name);

            const address = document.createElement('p');
            address.textContent = place.vicinity;
            clinicDiv.appendChild(address);

            clinicList.appendChild(clinicDiv);
        });
    }

    // Filter the clinics by category
    function filterClinics() {
        const category = document.getElementById('clinicCategory').value;
        
        if (category) {
            // Filter places based on category selected
            const filteredPlaces = allPlaces.filter((place) => {
                if (category === 'Dental') {
                    return place.types.includes('dentist');
                } else if (category === 'Hospital') {
                    return place.types.includes('hospital');
                } else if (category === 'Doctor') {
                    return place.types.includes('doctor');
                }
                return true;
            });

            displayClinics(filteredPlaces); // Display filtered clinics
        } else {
            // If no category is selected, display all places
            displayClinics(allPlaces);
        }
    }
</script>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Pharma24r. All Rights Reserved.</p>
</footer>

</body>

</html>
