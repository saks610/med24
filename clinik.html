<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearby Hospitals and Clinics</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body */
        body {
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #2a3d66;
            padding: 20px 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        header .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Map Section */
        .map-container {
            width: 100%;
            height: 400px;
            margin-top: 30px;
        }

        .filters {
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .filters select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        /* Clinic List */
        .clinic-list {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .clinic-item {
            background-color: #fff;
            padding: 15px;
            width: 80%;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .clinic-item h3 {
            font-size: 1.5rem;
            color: #2a3d66;
        }

        .clinic-item p {
            font-size: 1.1rem;
            color: #555;
        }

        footer {
            background-color: #263238;
            color: white;
            text-align: center;
            padding: 30px;
        }

        footer p {
            font-size: 1rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <h1>Find Nearby Clinics</h1>
    </div>
</header>

<div class="filters">
    <select id="clinicCategory" onchange="filterClinics()">
        <option value="">Select Clinic Category</option>
        <option value="Dental">Dental</option>
        <option value="Hospital">Hospital</option>
        <option value="Doctor">Doctor</option>
    </select>
</div>

<div class="map-container" id="map"></div>

<div class="clinic-list" id="clinicList"></div>

<!-- Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap" async defer></script>

<script>
    let map;
    let service;
    let infowindow;
    let allPlaces = []; // to store all found places for filtering

    function initMap() {
        // Initialize the map centered on a default location (New York)
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 40.712776, lng: -74.005974 },
            zoom: 14,
        });

        infowindow = new google.maps.InfoWindow();
        const request = {
            location: map.getCenter(),
            radius: '5000',
            type: ['hospital', 'clinic', 'dentist', 'doctor'], // different types of clinics and hospitals
        };

        service = new google.maps.places.PlacesService(map);

        // Perform a search for places
        service.nearbySearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                allPlaces = results; // Store all places found
                displayClinics(results); // Display the found places
            }
        });
    }

    // Display clinics on the page
    function displayClinics(places) {
        const clinicList = document.getElementById("clinicList");
        clinicList.innerHTML = ''; // Clear any previous listings

        places.forEach((place) => {
            const clinicDiv = document.createElement('div');
            clinicDiv.classList.add('clinic-item');

            const name = document.createElement('h3');
            name.textContent = place.name;
            clinicDiv.appendChild(name);

            const address = document.createElement('p');
            address.textContent = place.vicinity;
            clinicDiv.appendChild(address);

            clinicList.appendChild(clinicDiv);
        });
    }

    // Filter the clinics by category
    function filterClinics() {
        const category = document.getElementById('clinicCategory').value;
        
        if (category) {
            // Filter places based on category selected
            const filteredPlaces = allPlaces.filter((place) => {
                if (category === 'Dental') {
                    return place.types.includes('dentist');
                } else if (category === 'Hospital') {
                    return place.types.includes('hospital');
                } else if (category === 'Doctor') {
                    return place.types.includes('doctor');
                }
                return true;
            });

            displayClinics(filteredPlaces); // Display filtered clinics
        } else {
            // If no category is selected, display all places
            displayClinics(allPlaces);
        }
    }
</script>

<footer>
    <p>&copy; 2025 Clinic Finder. All Rights Reserved.</p>
</footer>

</body>
</html>
